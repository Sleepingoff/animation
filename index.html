<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>delivery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="take.css" />
    <link rel="stylesheet" href="section.css" />
  </head>
  <body>
    <h1>delivery</h1>

    <section class="take1">
      <img src="img/truck.png" alt="트럭" class="truck" />
      <div class="taking">
        <div class="take floor"></div>
        <div class="take top"></div>
        <div class="take right"></div>
        <div class="take bottom"></div>
        <div class="take left"></div>
        <div class="take lid"></div>
      </div>
    </section>
    <section class="take2">
      <div class="image">
        <img src="img/icon1.png" alt="아이콘" class="icon" />
        <img src="img/icon2.png" alt="아이콘" class="icon" />
        <img src="img/icon3.png" alt="아이콘" class="icon" />
        <img src="img/icon4.png" alt="아이콘" class="icon" />
        <img src="img/icon5.png" alt="아이콘" class="icon" />
        <img src="img/icon6.png" alt="아이콘" class="icon" />
        <img src="img/icon7.png" alt="아이콘" class="icon" />
        <img src="img/icon8.png" alt="아이콘" class="icon" />
      </div>
      <div class="wrap">
        <div class="box floor"></div>
        <div class="box top"></div>
        <div class="box right"></div>
        <div class="box bottom"></div>
        <div class="box left"></div>
        <div class="box lid-left"></div>
        <div class="box lid-right"></div>
      </div>
      <div class="balloons"></div>
    </section>
  </body>
</html>
